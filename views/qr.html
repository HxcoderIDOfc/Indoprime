<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #0f0f0f);
      font-family: 'Courier New', monospace;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
    }

    p {
      font-size: 0.9em;
      margin-bottom: 30px;
      color: #aaffcc;
    }

    img {
      width: 300px;
      height: 300px;
      border: 4px dashed #00ff99;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff99;
      transition: opacity 0.5s ease;
    }

    .blink {
      animation: blink 1s infinite;
      color: #33ffcc;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.7em;
      color: #33ffcc;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <script>
    setInterval(() => {
      const qr = document.getElementById('qr');
      qr.style.opacity = 0.2;
      setTimeout(() => {
        qr.src = '/qr/img?' + new Date().getTime();
